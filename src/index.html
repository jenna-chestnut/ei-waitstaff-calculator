<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate your tips!</title>
  </head>
  <body>
    <header><h1>Waitstaff Calculator</h1></header>
    <main>
      
        <div class="block mealdetails">
          <h3>Enter the meal details</h3>
          <div class="submitcancel">
          <button id="cancel">Cancel</button>
          <button type="submit">Submit</button></div>
          <p>Base Meal Price: $ <input type="text" /></p>
          <p>Tax Rate: % <input type="text" 
            style="width: 50px"/></p>
          <p>Tip Percentage: % <input type="text" 
            style="width: 50px"/></p>
        </div>

        <div class="item">
          <div class="group">
            <div class="item block">
                <h3>Customer Charges</h3>
                <p>Subtotal:</p><span id="subtotal"></span>
                <p>Tip:</p><span id="tip"></span>
                <p>Total:</p><span id="total"></span>
            </div>
            <div class="item block">
                <h3>Earnings Info</h3>
                <p>Total Tips:</p><span id="tiptotal"></span>
                <p>Total Meal:</p><span id="mealcount"></span>
                <p>Avg Tip:</p><span id="avgtip"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <button id="reset">reset</button>
    <script type="module" src="app.js"></script>
  </body>
</html>
